<!DOCTYPE html> 
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexAI – LegalTech przyszłości</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0f1a;
            color: #f1f1f1;
        }
        header {
            background: linear-gradient(90deg, #003366, #336699);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            background-color: #132238;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            flex-wrap: wrap;
        }
        nav a {
            color: #f1f1f1;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #66d9ef;
        }
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
        section {
            margin-bottom: 60px;
        }
        h2 {
            color: #4fc3f7;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(255,255,255,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
        form {
            background-color: #1c2a3a;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #0e1a2b;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #4fc3f7;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #66d9ef;
        }
        footer {
            background: linear-gradient(90deg, #003366, #336699);
            color: white;
            text-align: center;
            padding: 30px 10px;
        }
    </style>
</head>
